<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Match Game</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --success-color: #27ae60;
            --bg-color: #f4f7f6;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
        }

        h1 { margin-bottom: 10px; }
        p { margin-bottom: 30px; color: #666; }

        .game-container {
            display: flex;
            gap: 50px;
            max-width: 800px;
            width: 100%;
            justify-content: center;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }

        .word {
            background-color: white;
            padding: 15px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            cursor: grab;
            text-align: center;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
            user-select: none;
        }

        .word:active { cursor: grabbing; }

        .definition {
            background-color: white;
            padding: 15px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.9em;
            position: relative;
            transition: all 0.3s;
        }

        /* Drop Zone Hover Effect */
        .definition.drag-over {
            background-color: #e1f5fe;
            border-color: var(--primary-color);
            transform: scale(1.02);
        }

        /* Linked/Matched State */
        .matched {
            background-color: var(--success-color) !important;
            color: white;
            border: 2px solid var(--success-color) !important;
            cursor: default;
        }

        .definition.matched-drop {
            border-style: solid;
            background-color: #e8f5e9;
        }

        #message {
            margin-top: 30px;
            font-weight: bold;
            font-size: 1.2em;
            color: var(--success-color);
            height: 30px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Vocabulary Match</h1>
    <p>Drag the words on the left onto their correct definitions on the right.</p>

    <div class="game-container">
        <div class="column" id="words-column">
            <!-- Words will be injected here -->
        </div>
        <div class="column" id="definitions-column">
            <!-- Definitions will be injected here -->
        </div>
    </div>

    <div id="message"></div>
    <button onclick="resetGame()">Reset Game</button>

    <script>
        const gameData = [
            { id: 1, word: "Algorithm", def: "A step-by-step procedure for solving a problem." },
            { id: 2, word: "Variables", def: "Containers for storing data values." },
            { id: 3, word: "Function", def: "A reusable block of code that performs a specific task." },
            { id: 4, word: "Syntax", def: "The set of rules that defines the combinations of symbols." },
            { id: 5, word: "Boolean", def: "A data type that has one of two possible values: true or false." }
        ];

        let matchedCount = 0;

        function initGame() {
            const wordsCol = document.getElementById('words-column');
            const defsCol = document.getElementById('definitions-column');
            const message = document.getElementById('message');
            
            matchedCount = 0;
            message.innerText = "";
            wordsCol.innerHTML = "";
            defsCol.innerHTML = "";

            // Shuffle data for variety
            const shuffledWords = [...gameData].sort(() => Math.random() - 0.5);
            const shuffledDefs = [...gameData].sort(() => Math.random() - 0.5);

            // Create Word Elements
            shuffledWords.forEach(item => {
                const div = document.createElement('div');
                div.className = 'word';
                div.innerText = item.word;
                div.draggable = true;
                div.id = `word-${item.id}`;
                div.addEventListener('dragstart', dragStart);
                wordsCol.appendChild(div);
            });

            // Create Definition Elements
            shuffledDefs.forEach(item => {
                const div = document.createElement('div');
                div.className = 'definition';
                div.innerText = item.def;
                div.dataset.id = item.id;
                div.addEventListener('dragover', dragOver);
                div.addEventListener('dragleave', dragLeave);
                div.addEventListener('drop', drop);
                defsCol.appendChild(div);
            });
        }

        // --- Drag and Drop Logic ---

        function dragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.id);
        }

        function dragOver(e) {
            e.preventDefault();
            if (!e.target.classList.contains('matched-drop')) {
                e.target.classList.add('drag-over');
            }
        }

        function dragLeave(e) {
            e.target.classList.remove('drag-over');
        }

        function drop(e) {
            e.preventDefault();
            e.target.classList.remove('drag-over');

            const wordId = e.dataTransfer.getData('text/plain');
            const wordElement = document.getElementById(wordId);
            const wordDataId = wordId.split('-')[1];
            const definitionId = e.target.dataset.id;

            // Check for match
            if (wordDataId === definitionId) {
                // Successful Match Logic
                const dropZone = e.target;
                
                // Visual "Link"
                dropZone.classList.add('matched-drop');
                wordElement.classList.add('matched');
                wordElement.draggable = false;
                
                // Move the word inside the definition or change appearance
                dropZone.innerHTML = `<strong>${wordElement.innerText}:</strong> ${dropZone.innerText}`;
                wordElement.style.visibility = 'hidden'; // Hide original word block
                
                matchedCount++;
                checkWin();
            } else {
                // Shake or feedback for wrong match
                e.target.style.borderColor = "#e74c3c";
                setTimeout(() => {
                    if (!e.target.classList.contains('matched-drop')) {
                        e.target.style.borderColor = "#ccc";
                    }
                }, 500);
            }
        }

        function checkWin() {
            if (matchedCount === gameData.length) {
                document.getElementById('message').innerText = "ðŸŽ‰ Perfect Match! Well Done!";
            }
        }

        function resetGame() {
            initGame();
        }

        // Launch Game
        initGame();
    </script>
</body>
</html>
